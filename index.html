<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Bugers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <label for="" id="lbl-title">MOS BURGERS</label>
    <img src="Assets/MOS.png" alt="" id="img-icon">
    <section>

        <div id="top-bar"></div>
        <label for="" id="nav-lbl-date-style">2023 /12 /11</label>
        <label for="" id="nav-lbl-two-style">Yohan</label>
        <img src="Assets/img-user.png" alt="" id="img-user-style">
        <label for="" id="nav-lbl-time-style">11:51:34</label>
    </section>

    <section>
        <div id="search-area"></div>
        <p id="lbl-itemcode">Item Code</p>
        <input type="text" id="txt-itemcode" style="background-color: rgba(255, 255, 255, 1); border-radius: 7px;">
        <button type="button" id="btn-search" class="btn btn-info">Search</button>
        <input type="text" id="txt-itemname" style="background-color: rgba(255, 255, 255, 1); border-radius: 7px;">
        <p id="lbl-itemname">Item Name</p>
        <p id="lbl-qty">Qty</p>
        <input type="text" id="txt-qty" style="background-color: rgba(255, 255, 255, 1); border-radius: 7px;">
        <button type="button" id="btn-clear" class="btn btn-danger">Clear</button>
        <button type="button" id="btn-add" class="btn btn-success">Add To Cart</button>
    </section>


    <section>
        <img src="Assets/img-burger.jpg" alt="" id="img-burger-id" class="food-imgs-cls">
        <img src="Assets/img-submarine.jpg" alt="" id="img-submarine-id" class="food-imgs-cls">
        <img src="Assets/img-fries.jpg" alt="" id="img-fries-id" class="food-imgs-cls">
        <img src="Assets/img-pasta.jpg" alt="" id="img-pasta-id" class="food-imgs-cls">
        <img src="Assets/img-chicken.jpg" alt="" id="img-chicken-id" class="food-imgs-cls">
        <img src="Assets/img-softdrinks.png" alt="" id="img-drinks-id" class="food-imgs-cls">

        <label for="" id="lbl-burger">Bugers</label>
        <label for="" id="lbl-submarine">Submarine</label>
        <label for="" id="lbl-fries">Fries</label>
        <label for="" id="lbl-pasta">Pasta</label>
        <label for="" id="lbl-chicken">Chicken</label>
        <label for="" id="lbl-drinks">Beverages</label>

        <img src="Assets/img-dropdown.png" width="" class="imgs-dropdown" id="img-dropdown-one">
        <img src="Assets/img-dropdown.png" width="" class="imgs-dropdown" id="img-dropdown-two">
        <img src="Assets/img-dropdown.png" width="" class="imgs-dropdown" id="img-dropdown-three">
        <img src="Assets/img-dropdown.png" width="" class="imgs-dropdown" id="img-dropdown-four">
        <img src="Assets/img-dropdown.png" width="" class="imgs-dropdown" id="img-dropdown-five">
        <img src="Assets/img-dropdown.png" width="" class="imgs-dropdown" id="img-dropdown-six">




    </section>

    <section>
        <div id="bill-area"></div>
        <div id="bill-area-titlebar"></div>
        <label for="" id="lbl-bill-no" class="lbl-bill">No.</label>
        <label for="" id="lbl-bill-name" class="lbl-bill">Item Name</label>
        <label for="" id="lbl-bill-qty" class="lbl-bill">Qty</label>
        <label for="" id="lbl-bill-discount" class="lbl-bill">Discount(Rs.)</label>
        <label for="" id="lbl-bill-amount" class="lbl-bill">Amount(Rs.)</label>
        <label for="" id="lbl-bill-option" class="lbl-bill">Option</label>


    </section>

</body>

</html>
